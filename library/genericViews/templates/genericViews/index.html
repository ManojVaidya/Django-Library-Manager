
<head>
    <style>
        table{
        width:100%;
        text-align:center;
        border-radius:4px;
        border: 2px solid black;
        padding:5px;
        }
        td{
        padding:3px;
        }
        th{
        font-size:20px;
        padding:5px;
        }

    </style>
</head>
<body>
{% if booking_list %}
    <h2>Books :</h2>
    <hr>
<table border="1">
    <thead>
    <th>ID</th>
    <th>TITLE</th>
    <th>COUNT</th>
    </thead>
    <tbody>
    {% for booking in booking_list %}
    <tr>
        <td>{{booking.id}}</td><td> <label><a href="{% url 'genericViews:detail' booking.id %}"> {{booking.bookname}}</a></label></td><td>{{booking.count}}</td><br>
    {% endfor %}
    </tr>
    </tbody>
</table>
{% else %}
<h2>No record found</h2>
{% endif %}
</body>
